<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Песнь льда и пламени</title>
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;700&display=swap" rel="stylesheet">
	</head>

	<body>
        <header class="header"></header>
        <section class="content">
            <div class="intro">
                <div class="intro-title">
                    <h1 class="title">Песнь льда и пламени</h1>
                    <p>Серия фэнтези-романов Джорджа Мартина</p>
                    <p>В настоящее время опубликовано пять романов из запланированных семи</p>
                    <button class="open-modal-button" id="open-modal-button">Добавить книгу</button>
                    <div class="add-modal" id="add-modal">
                        <div class="add-modal-content">
                            <h1 class="new-book-title">Добавьте новую книгу </h1>
                            <div class="form">
                                <input id="name" class="input" placeholder="Название книги"/>
                                <input id="author" class="input" placeholder="Автор книги"/>
                            </div>
                            <div class="form">
                                <input id="year" class="input" placeholder="Год издания книги"/>
                                <input id="image" class="input" placeholder="Ссылка на изображение"/>
                            </div>
                            <button class="save-modal-button" id="save-modal-button">Сохранить</button>
                            <button class="close-modal-button" id="close-modal-button">Закрыть</button>
                        </div>
                    </div>
                    
                <div class="books-container" id="books-container">

                </div>
            </div>
        </section>
		<script src="script.js"></script>

	</body>
</html>
